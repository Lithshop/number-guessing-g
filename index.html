<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lith Store - تحميل الألعاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .game img {
            width: 100%;
            border-radius: 5px;
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Lith Store - تحميل الألعاب</div>
    <div class="game-list">
        <div class="game">
            <img src="game1.jpg" alt="لعبة 1">
            <h3>لعبة المغامرات</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>
        <div class="game">
            <img src="game2.jpg" alt="لعبة 2">
            <h3>لعبة الأكشن</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>
        <div class="game">
            <img src="game3.jpg" alt="لعبة 3">
            <h3>لعبة السباق</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>
    </div>
</body>
</html>
