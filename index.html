<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجنب العقبات</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { background-color: #f0f0f0; }
        #player { position: absolute; width: 30px; height: 30px; background-color: red; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="player"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = document.getElementById('player');
        let playerX = canvas.width / 2, playerY = canvas.height - 50;
        let playerSpeed = 5;

        function movePlayer(e) {
            if (e.key === "ArrowLeft" && playerX > 0) playerX -= playerSpeed;
            if (e.key === "ArrowRight" && playerX < canvas.width - 30) playerX += playerSpeed;
            player.style.left = playerX + 'px';
        }

        document.addEventListener('keydown', movePlayer);
    </script>
</body>
</html>
