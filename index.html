<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تخمين الكلمات</title>
</head>
<body>
    <h2>لعبة تخمين الكلمات</h2>
    <p>حاول تخمين الكلمة:</p>
    <p id="hint">_ _ _ _</p>
    <input type="text" id="guess" placeholder="أدخل حرفًا">
    <button onclick="checkGuess()">تخمين</button>
    <p id="message"></p>

    <script>
        const word = "مكتبة"; // الكلمة المطلوب تخمينها
        let hint = Array(word.length).fill("_");
        
        function checkGuess() {
            let guess = document.getElementById('guess').value;
            let message = document.getElementById('message');

            if (guess.length === 1) {
                let found = false;
                for (let i = 0; i < word.length; i++) {
                    if (word[i] === guess) {
                        hint[i] = guess;
                        found = true;
                    }
                }
                if (found) {
                    message.textContent = "تخمين صحيح!";
                } else {
                    message.textContent = "تخمين خاطئ!";
                }
                document.getElementById('hint').textContent = hint.join(" ");
            } else {
                message.textContent = "من فضلك أدخل حرفًا واحدًا فقط.";
            }
        }
    </script>
</body>
</html>
